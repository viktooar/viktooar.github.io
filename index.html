<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
    <a-marker preset="hiro">
        
         
    
    <!-- CAMERA -->
     <a-entity camera position="0 0 0" look-controls wasd-controls></a-entity>
    
    <!-- LIGHTS -->
    <a-entity light="type: ambient; color: #888"></a-entity>
    <a-entity light="type: directional; color: #ffcc00; intensity: .4" position="5 5 1"></a-entity>
    
    <!--  BACKGROUND  -->
    <a-sky src="https://i.imgur.com/Szs9f7E.jpg"></a-sky>
    
    <!--   TEXT   -->
    <a-entity text="text: A-Frame WebVR Framework; size:1;" material="color: yellow" position="-7.5 2 -6"></a-entity>
    <a-entity text="text: A-Frame WebVR Framework; size:.5;" material="color: white" position="-4.3 1 -6" rotation="0 0 0"></a-entity>
    <a-entity text="text: <a-scene></a>; size:.3;" material="color: #ff3399" position="-5 -1.5 -2" rotation="0 50 0"></a-entity>
    <a-entity text="text: <a-entity></a>; size:.3;" material="color: #ff3399" position="-1 -1 -5" rotation="0 0 0"></a-entity>
    <a-entity text="text: <a-scene></a>; size:.3;" material="color: #ff3399" position="-5 -1.5 -2" rotation="0 50 0"></a-entity>
    <a-entity text="text: <a-sky></a>; size:.3;" material="color: #ff3399" position="5 -2 -4" rotation="0 -60 0"></a-entity>
    <a-entity text="text: <a-scene>; size:.3;" material="color: #ff3399" position="4 3 6" rotation="0 -180 0"></a-entity>
    <a-entity text='text:<a-sky src="https://i.imgur.com/Szs9f7E.jpg"></a>; size:.3;' material="color: #ff3399" position="3.5 2.5 6" rotation="0 -180 0"></a-entity>
    <a-entity text='text:<a-entity text="Hello"></a>; size:.3;' material="color: #ff3399" position="3.5 2 6" rotation="0 -180 0"></a-entity>
    <a-entity text='text:</a>; size:.3;' material="color: #ff3399" position="4 1.5 6" rotation="0 -180 0"></a-entity>
    
                    

    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
